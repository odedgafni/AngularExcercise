<div class="container-fluid">
    <app-search #searchComponent (searchEvent)="handleSearch($event)"></app-search>
    <div class="row justify-content-center">
        <button class="btn btn-primary mt-4 col-2 col-md-1" (click)="resetCountries()">Reset</button>
    </div>
    <div class="row justify-content-center mt-4">
        <div *ngFor="let country of countries">
            <app-square (removeEvent)="removeCountry($event)" [country]="country"></app-square>
        </div>
        <div class="mt-5" *ngIf="!countries || countries.length === 0">
            <h4>No countries found...</h4>
        </div>
    </div>
</div>
